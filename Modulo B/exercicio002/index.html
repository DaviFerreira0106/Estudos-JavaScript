<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Dados</title>
    <style>
        body {
            background-color: rgba(58, 113, 252, 0.931);
        }

        h1 {
            color: goldenrod;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da superstição!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')); // O Number, deixa para o javascript converter caso seja int ou float
        var n2 = Number(window.prompt('Digite um segundo número: '));
        var s = n1 + n2;
        window.alert(`A soma dos números é ${String(s)}`); // Tamplete String
    </script>
</body>
</html>
