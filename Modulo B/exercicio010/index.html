<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade com operadores ternários</title>
    <style>
        body {
            background-color: cornsilk;
            font: normal 16pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nota1 = window.prompt('Digite a primeira nota');
        var nota2 = window.prompt('Digite a segunda nota');
        var media = (Number(nota1) + Number(nota2)) / 2;
        media >= 7 ? document.write(`O aluno está aprovado <br>`) : document.write(`O aluno está reprovado <br>`); 
    </script>
</body>
</html>
