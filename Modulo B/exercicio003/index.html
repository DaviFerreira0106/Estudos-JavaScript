<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando Strings</title>
</head>
<body>
    <script>
        var nome = window.prompt('Digite seu Nome: ');
        document.write(`Olá ${nome}! seu nome tem ${nome.length} letras! <br>`);
        document.write(`Seu nome com todas as letras maiúsculas fica assim ${nome.toUpperCase()} <br>`);
        document.write(`Seu nome com todas as letras minúsculas fica assim ${nome.toLocaleLowerCase()} <br>`)
    </script>
</body>
</html>
