<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: rgb(23, 247, 131);
            color: white;
            font: normal 20pt Arial;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="area"><!-- onclick="clicou()" onmouseenter="entrou()" onmouseout="saiu()" -->
        <p>Interaja...</p>
    </div>
    <script>
        //Criação de listener, para monitorarem a mudança de eventos
        var area = window.document.getElementById('area');
        area.addEventListener('click', clicou);
        area.addEventListener('mouseenter', entrou)
        area.addEventListener('mouseout', saiu);

        function clicou() {
            var area = window.document.getElementById('area');
            area.innerText = 'Clicou!'
            area.style.background = 'rgba(255, 75, 39, 0.818)'
        }

        function entrou() {
            var area = window.document.getElementById('area');
            area.innerText = 'Entrou!'
        }

        function saiu() {
            var area = window.document.getElementById('area');
            area.innerText = 'Saiu!'
            area.style.background = 'rgb(23, 247, 131)'
        }
    </script>
</body>
</html>
