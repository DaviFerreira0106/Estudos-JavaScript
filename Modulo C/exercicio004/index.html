<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando DOM</title>
    <style>
        body {
            background-color: rgb(65, 123, 231);
            font: normal 16pt Arial;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Atividade de utilização do DOM</h1>
    <p>Aqui vai o resultado</p>
    <p id="paragrafo1">Aprendendo a usar <strong>DOM</strong> no JavaScript</p>
    <div id="msg">Clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[1]; // o [] indica o indice da tag caso tenha mais de uma
        window.document.write('Está escrito: ' + p1.innerText); // o innerText escreve o que está dentro do elemento
        var d = window.document.getElementById('msg');
        d.style.backgroundColor = 'green';
        d.innerText = 'Estou aguardando...';

        var p2 = window.document.querySelector('p#paragrafo1');
        p2.style.backgroundColor = 'blue';
    </script>
</body>
</html>
