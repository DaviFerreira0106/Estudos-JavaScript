<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(68, 125, 199);
            color: white; 
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1 id="h1">Iniciando estudos com DOM</h1>
    <p id="p1">Aqui vai o resultado</p>
    <p class="p">Aprendendo a usar <strong>DOM</strong> em JavaScript!</p>
    <div name="div">Clique em mim</div>
    <script>
        /*
        var p1 = window.document.getElementsByTagName('p')[0]//selecionando o objeto pela tag, o [0] indica o indice da tag
        window.document.write(p1.innerText)// Escreve o resultado na tela
        */
        var p1 = window.document.getElementById('p1'); //Acessando objeto pelo ID
        p1.style.color = 'goldenrod';

        var p2 = window.document.getElementsByClassName('p')[0]; //Acessando objeto pela CLASS
        window.document.write(p2.innerHTML); //Alem de escrever o objeto localizado, puxa a configuração HTML

        var p3 = window.document.getElementsByName('div')[0]//Acessando objeto por name
        p3.style.backgroundColor = 'rgb(134, 255, 188)'

        var p4 = window.document.querySelector('h1#h1');//Acessando objeto por seletor CSS
        p4.style.backgroundColor = 'rgb(134, 255, 188)'
    </script>
</body>
</html>
