<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Análisador de números</title>
</head>
<body>
    <header>
        <h1>Análisador de Números</h1>
    </header>
    <section>
        <div id="form">
            <p>
                <label for="itxtn">Número entre (1 e 100)</label>
                <input type="number" name="txtn" id="itxtn">
                <input type="button" id="buttonA" value="Adicionar">
            </p>
            <p>
                <select id="select" size="10">
                </select>
            </p>
            <input type="button" id="buttonF" value="Finalizar">
        </div>
        <div id="res">
            <p id="p1"></p>
            <p id="p2"></p>
            <p id="p3"></p>
            <p id="p4"></p>
            <p id="p5"></p>
        </div>
    </section>
    <footer>
        <p>
            <em>&copy; Curso em Vídeo</em>
        </p>
    </footer>
    <script src="script/script.js"></script>
</body>
</html>
