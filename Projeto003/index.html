<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Super Contador</title>
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div id="form">
                <p>
                    Inicio: 
                    <input type="number" name="txtini" id="itxtini" required placeholder="Número Inicial">
                </p>
                <p>
                    Fim:
                    <input type="number" name="txtfim" id="itxtfim" required placeholder="Número Final">
                </p>
                <p>
                    Passo:
                    <input type="number" name="txtpasso" id="itxtpasso" placeholder="Número de Passo">
                </p>
                <p>
                    <input type="button" value="Contar" onclick="contar()">
                </p>
        </div>
        <div id="resposta">
            <p>Preparando Contagem...</p>
        </div>
    </section>
    <footer>
        <p>&copy; Curso em Video</p>
    </footer>

    <!-- Script -->
    <script src="script/script.js"></script>
</body>
</html>
