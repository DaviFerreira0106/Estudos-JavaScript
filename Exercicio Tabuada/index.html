<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Gerador de Tabuada</title>
</head>
<body>
    <header>
        <h1>Título</h1>
    </header>
    <section>
        <div id="form">
            <label for="itxtnumero">Número</label>
            <input type="number" name="txtnumero" id="itxtnumero">
            <input type="button" id="button" value="Gerar Tabúada">
        </div>
        <div id="res">
            <select name="tab" id="itab" size="10">
                <option>Digite um número acima</option>
            </select>
        </div>
    </section>
    <footer>
        <p>
            <em>&copy; Curso em Vídeo</em>
        </p>
    </footer>
    <script src="script/script.js"></script>
</body>
</html>
