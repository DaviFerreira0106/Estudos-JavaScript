<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Contador de números</title>
</head>
<body>
    <header>
        <h1>Contador de Números</h1>
    </header>
    <section>
        <div id="form">
            <p>
                <label for="itxtinicio">Inicio</label>
                <input type="number" name="txtinicio" id="itxtinicio">
            </p>
            <p>
                <label for="itxtfim">Fim</label>
                <input type="number" name="txtfim" id="itxtfim">
            </p>
            <p>
                <label for="itxtpasso">Passo</label>
                <input type="number" name="txtpasso" id="itxtpasso">
            </p>
            <p>
                <input type="button" id="button" value="Contar">
            </p>
        </div>
        <div id="res">
            <p id="text">Preparando Contagem...</p>
        </div>
    </section>
    <footer>
        <p>
            <em>&copy; Curso em Vídeo</em>
        </p>
    </footer>
    <script src="script/script.js"></script>
</body>
</html>
